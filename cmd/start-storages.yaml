storages:
  sql:
    uri: "{{{{ .DbManualDSN }}}}&prefix={{ .Meta.prefix }}&policies={{ .Meta.policies }}&singular={{ .Meta.singular }}"
  dssql:
    uri: "{{{{ .DbManualDSN }}}}&prefix={{ .Meta.prefix }}{{if ne .DataSource \"\"}}{{ .DataSource }}_{{end}}&policies={{ .Meta.policies }}&singular={{ .Meta.singular }}"
  index:
    uri: "bleve://{{ autoMkdir (serviceDataDir .Service) }}/{{  .Meta.prefix }}.db"
  bleve:
    uri: "bleve://{{ autoMkdir (serviceDataDir .Service) }}/{{  .Meta.file }}"
  bolt:
    uri: "boltdb://{{ autoMkdir (serviceDataDir .Service) }}/{{ .Meta.file }}"