#------------------------------------------
# Actual Bootstrap Keys
#
# Defaults variable values are injected at load time
#------------------------------------------
runtime: main
connections:
  grpcconn:
    uri: 0.0.0.0:8030
    services:
      - filter: "{{ .Name }} ~= pydio.grpc..*"
listeners:
  grpcall:
    type: tcp
    bind: 0.0.0.0
    port: 8030
  grpcgate:
    type: tcp
    bind: 0.0.0.0
    port: 0
  http:
    type: tcp
    bind: 0.0.0.0
    port: 8032
servers:
# Option 1 - directly use caddy as mux server - may create issues with websockets+http2
#  caddy:
#    type: caddy
#    services:
#      - filter: "{{ .Name }} ~= pydio\\.web\\.* or {{ .Name }} ~= pydio\\.rest\\.* or {{ .Name }} ~= pydio\\.gateway\\.*"
# Option 2 - start caddy as proxy and native http server as mux
  proxy:
    type: caddy+proxy
  http:
    type: http
    listener: http
    services:
      - filter: "{{ .Name }} ~= pydio\\.web\\.* or {{ .Name }} ~= pydio\\.rest\\.* or {{ .Name }} ~= pydio\\.gateway\\.*"
  grpcall:
    type: grpc
    listener: grpcall
    services:
      - filter: "{{ .Name }} ~= pydio\\.grpc\\..*"
  generic:
    type: generic
    services:
      - filter: "{{ .Name }} ~= pydio\\.generic\\..*"
  grpcgate:
    type: grpc+public
    listener: grpcgate
    service:
      - filter: "{{ .Name }} = pydio\\.gateway\\.grpc"

queues:
  debouncer:
    uri: "mem://?debounce={{ .debounce }}&idle={{ .idle }}&max={{ .max }}&openerID={{ .openerID }}"
  persistent:
    uri: "fifo://{{ autoMkdir ( serviceDataDir .Service ) }}?name={{ .name }}&prefix={{ .prefix }}"

caches:
  local:
    uri: "pm://?evictionTime={{ .evictionTime }}&cleanWindow={{ .cleanWindow }}&prefix={{ .prefix }}"
  shared:
    uri: "bigcache://?evictionTime={{ .evictionTime }}&cleanWindow={{ .cleanWindow }}&prefix={{ .prefix }}"


#------------------------------------
# All services
#------------------------------------
services: &services
  pydio.grpc.oauth:
    storages:
      main:
        - type: sql
          prefix: oauth2_
          singular: "true"
  pydio.web.oauth:
    storages:
      main:
        - type: sql
          prefix: oauth2_
          singular: "true"
  pydio.rest.frontend:
    storages:
      main:
        - type: sql
          prefix: idm_
  pydio.grpc.search:
    storages:
      main:
        - type: bleve
          file: search.bleve?mapping=node&rotationSize=-1
        - type: mongo
          prefix: search_
  pydio.grpc.chat:
    storages:
      main:
        - type: bolt
          file: chat.db
        - type: mongo
          prefix: chat_
  pydio.grpc.data-key:
    storages:
      main:
        - type: sql
          prefix: enc_
  pydio.grpc.activity:
    storages:
      main:
        - type: bolt
          file: activities.db
        - type: mongo
          prefix: activities_
  pydio.grpc.versions:
    storages:
      main:
        - type: bolt
          file: versions.db
        - type: mongo
          prefix: versions_
  pydio.grpc.mailer:
    storages:
      main:
        - type: bolt
          file: queue.db
        - type: mongo
          prefix: mailer_
  pydio.grpc.docstore:
    storages:
      main:
        - type: bolt
          file: docstore.db
        - type: bleve
          file: docstore.bleve?rotationSize=-1
        - type: mongo
          prefix: docstore_
  pydio.grpc.log:
    storages:
      main:
        - type: bleve
          file: syslog.bleve?mapping=log&rotationSize=-1
        - type: mongo
          prefix: syslog_
  pydio.grpc.jobs:
    storages:
      main:
        - type: bolt
          file: jobs.db
        - type: mongo
          prefix: jobs_
      logs:
        - type: bleve
          file: tasklogs.bleve?mapping=log&rotationSize=-1
        - type: mongo
          prefix: jobs_
  pydio.grpc.role:
    after:
      - pydio.grpc.acl
    storages:
      main:
        - type: sql
          prefix: idm_
          policies: idm_role_policies
  pydio.grpc.acl:
    storages:
      main:
        - type: sql
          prefix: idm_
  pydio.grpc.user:
    after:
      - pydio.grpc.role
    storages:
      main:
        - type: sql
          prefix: idm_
          policies: idm_user_policies
  pydio.grpc.token:
    storages:
      main:
        - type: sql
          prefix: idm_
  pydio.grpc.key:
    storages:
      main:
        - type: sql
          prefix: data_key_
  pydio.grpc.user-key:
    storages:
      main:
        - type: sql
          prefix: idm_
  pydio.grpc.workspace:
    storages:
      main:
        - type: sql
          prefix: idm_
          policies: idm_workspace_policies
  pydio.grpc.meta:
    storages:
      main:
        - type: sql
          prefix: data_
  pydio.grpc.policy:
    storages:
      main:
        - type: sql
          prefix: idm_ladon_
          singular: "true"
  pydio.grpc.user-meta:
    storages:
      main:
        - type: sql
          prefix: idm_usr_
          policies: idm_usr_meta_policies
  pydio.grpc.data.index:
    storages:
      main:
        - type: sql
          prefix: data_index_{{ .DataSource }}_
  pydio.grpc.data.sync:
    storages:
      main:
        - type: sql
          prefix: data_index_{{ .DataSource }}_
  pydio.rest.workspace:
    after:
      - pydio.grpc.workspace