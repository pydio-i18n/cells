version: v1
plugins:
  - name: go
    opt: module=github.com/pydio/cells/v5/common/proto/tree
    out: .
  - name: go-grpc
    opt: module=github.com/pydio/cells/v5/common/proto/tree
    out: .
  - name: go-client-stub
    opt: module=github.com/pydio/cells/v5/common/proto/tree
    out: .
  - plugin: buf.build/grpc/python
    out: github.com/pydio/cells/python
  - plugin: buf.build/protocolbuffers/python
    out: github.com/pydio/cells/python

