version: v1
plugins:
  - name: go
    opt: module=github.com/pydio/cells/v4/common/proto/tree
    out: .
  - name: go-grpc
    opt: module=github.com/pydio/cells/v4/common/proto/tree
    out: .
  - name: go-client-stub
    opt: module=github.com/pydio/cells/v4/common/proto/tree
    out: .
  - plugin: buf.build/grpc/python
    out: ../../../python
  - plugin: buf.build/protocolbuffers/python
    out: ../../../python

