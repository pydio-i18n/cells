version: v1
managed: 
  enabled: true
plugins:
  - name: go
    opt: module=github.com/pydio/cells/v4/common/proto/auth
    out: .
  - name: go-grpc
    opt: module=github.com/pydio/cells/v4/common/proto/auth
    out: .
  - name: govalidators
    opt: module=github.com/pydio/cells/v4/common/proto/auth
    out: .
  - plugin: buf.build/grpc/python
    out: github.com/pydio/cells/python
  - plugin: buf.build/protocolbuffers/python
    out: github.com/pydio/cells/python