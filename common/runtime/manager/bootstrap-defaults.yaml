#--------------------------------------------
# Default variables
#--------------------------------------------
defaults:
  bind: &bind 0.0.0.0
  advertise: &advertise 0.0.0.0

  #--------------------------------------------
  # Default listeners
  #--------------------------------------------
  listeners: &listeners
    grpc:
      type: tcp
      bind: *bind
      port: 0
    http:
      type: tcp
      bind: *bind
      addr: 0

  #--------------------------------------------
  # Default connection to runtime functions
  #--------------------------------------------
  connections: &connections
    config:
      uri: xds://default.cells.com/cells
    registry:
      uri: xds://default.cells.com/cells
    broker:
      uri: xds://default.cells.com/cells

  #--------------------------------------------
  # Default servers configuration
  #--------------------------------------------
  servers: &servers
    caddy:
      type: caddy
    grpc:
      type: grpc
      listener: grpc
    http:
      type: http
      listener: http

  #--------------------------------------------
  # Default env configuration
  #--------------------------------------------
  env: &env
    CELLS_USE_REGISTRY_SESSION: true
    GRPC_EXPERIMENTAL_XDS_FEDERATION: true
    GRPC_XDS_BOOTSTRAP_CONFIG: {
      "xds_servers": [
        {
          "server_uri": "0.0.0.0:8030",
          "server_features": [
            "xds_v3"
          ],
          "channel_creds": [
            {
              "type": "insecure"
            }
          ]
        }
      ],
      "client_default_listener_resource_name_template": "xdstp://default.cells.com/envoy.config.listener.v3.Listener/grpc/client/%s",
      "server_listener_resource_name_template": "xdstp://default.cells.com/envoy.config.listener.v3.Listener/grpc/server/%s",
      "node": {
        "id": "test-id",
        "locality": {
          "zone": "us-central1-a"
        }
      },
      "authorities": {
        "default.cells.com": {
          "client_listener_resource_name_template": "xdstp://default.cells.com/envoy.config.listener.v3.Listener/grpc/client/%s"
        },
        "sub1.cells.com": {
          "client_listener_resource_name_template": "xdstp://sub1.cells.com/envoy.config.listener.v3.Listener/grpc/client/%s",
          "server_listener_resource_name_template": "xdstp://sub1.cells.com/envoy.config.listener.v3.Listener/grpc/server/%s",
          "xds_servers": [
            {
              "server_uri": "127.0.0.1:8130",
              "server_features": [
                "xds_v3"
              ],
              "channel_creds": [
                {
                  "type": "insecure"
                }
              ]
            }
          ]
        }
      }
    }

  #------------------------------------
  # All services
  #------------------------------------
  services: &services
    pydio.grpc.broker:
      servers:
        - grpc
    pydio.grpc.registry:
      servers:
        - grpc
    pydio.grpc.config:
      servers:
        - grpc
    pydio.gateway.sites:
      servers:
        - caddy
    pydio.grpc.oauth:
      servers:
        - grpc
      storages:
        main:
          - type: sql
            prefix: oauth2_
            singular: "true"
    pydio.web.oauth:
      servers:
        - caddy
      storages:
        main:
          - type: sql
            prefix: oauth2_
            singular: "true"
    pydio.web.statics:
      servers:
        - caddy
    pydio.rest.frontend:
      servers:
        - caddy
      storages:
        main:
          - type: sql
            prefix: idm_
    pydio.grpc.search:
      servers:
        - grpc
      storages:
        main:
          - type: search
            path: chat
    pydio.grpc.activity:
      servers:
        - grpc
      storages:
        main:
          - type: bolt
            file: activities.db
    pydio.grpc.versions:
      servers:
        - grpc
      storages:
        main:
          - type: bolt
            file: versions.db
    pydio.grpc.docstore:
      servers:
        - grpc
      storages:
        main:
          - type: bolt
            file: docstore.db
          - type: bleve
            file: docstore.bleve?rotationSize=-1
    pydio.grpc.log:
      servers:
        - grpc
      storages:
        main:
          - type: bleve
            file: syslog.bleve?mapping=log&rotationSize=-1
    pydio.grpc.jobs:
      servers:
        - grpc
      storages:
        main:
          - type: bolt
            file: jobs.db
        logs:
          - type: bleve
            file: tasklogs.bleve?mapping=log&rotationSize=-1
    pydio.grpc.role:
      servers:
        - grpc
      storages:
        main:
          - type: sql
            prefix: idm_
            policies: idm_role_policies
    pydio.grpc.acl:
      servers:
        - grpc
      storages:
        main:
          - type: sql
            prefix: idm_
    pydio.grpc.user:
      servers:
        - grpc
      storages:
        main:
          - type: sql
            prefix: idm_
            policies: idm_user_policies
    pydio.grpc.token:
      servers:
        - grpc
      storages:
        main:
          - type: sql
            prefix: idm_
    pydio.grpc.key:
      servers:
        - grpc
      storages:
        main:
          - type: sql
            prefix: data_key_
    pydio.grpc.user-key:
      servers:
        - grpc
      storages:
        main:
          - type: sql
            prefix: idm_
    pydio.grpc.workspace:
      servers:
        - grpc
      storages:
        main:
          - type: sql
            prefix: idm_
            policies: idm_workspace_policies
    pydio.grpc.meta:
      servers:
        - grpc
      storages:
        main:
          - type: sql
            prefix: data_
    pydio.grpc.policy:
      servers:
        - grpc
      storages:
        main:
          - type: sql
            prefix: ladon_
            singular: "true"
    pydio.grpc.user-meta:
      servers:
        - grpc
      storages:
        main:
          - type: sql
            prefix: idm_usr_
            policies: idm_usr_meta_policies
    pydio.rest.user-meta:
      servers:
        - caddy
    pydio.rest.search:
      servers:
        - caddy
    pydio.rest.tree:
      servers:
        - caddy
    pydio.rest.acl:
      servers:
        - caddy
    pydio.rest.graph:
      servers:
        - caddy
    pydio.rest.meta:
      servers:
        - caddy
    pydio.rest.oauth:
      servers:
        - caddy
    pydio.rest.policy:
      servers:
        - caddy
    pydio.rest.role:
      servers:
        - caddy
    pydio.rest.share:
      servers:
        - caddy
    pydio.rest.user:
      servers:
        - caddy
    pydio.rest.log:
      servers:
        - caddy
    pydio.rest.workspace:
      servers:
        - caddy
    pydio.gateway.data:
      servers:
        - caddy
    pydio.gateway.websocket:
      servers:
        - caddy

